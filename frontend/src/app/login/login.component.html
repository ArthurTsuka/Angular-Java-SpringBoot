<div class="login-container">
    <div class="login-form">
      <h2 class="login-title">Login</h2>
      <form (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="model.email" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" [(ngModel)]="model.senha" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="login-button">Entrar</button>
          <button type="button" class="signup-button" (click)="navigateToCreateAccount()">Criar Conta</button>
        </div>
      </form>
    </div>
  </div>
