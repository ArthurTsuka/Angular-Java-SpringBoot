<div>
    <h2>Atualização de Conta</h2>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Atualizar Conta</h2>
            <form [formGroup]="updateUserForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required formControlName="nome">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required formControlName="email">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required formControlName="cpf">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required formControlName="senha">
                </div>
                <div class="form-group">
                    <label for="nacionalidade">Nacionalidade:</label>
                    <input type="text" id="nacionalidade" name="nacionalidade" required formControlName="nacionalidade">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required formControlName="telefone">
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required formControlName="dataNascimento">
                </div>
                <button type="submit" (click)="updateUser()">Atualizar</button>
            </form>
        </div>
    </div>
</div>
