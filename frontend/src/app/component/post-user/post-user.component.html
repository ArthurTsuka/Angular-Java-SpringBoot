<div>
    <h2>Post User Form</h2>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Criar Conta</h2>
            <form [formGroup]="postUserForm" (ngSubmit)="postUser()">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" formControlName="nome">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" formControlName="cpf">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" formControlName="senha">
                </div>
                <div class="form-group">
                    <label for="nacionalidade">Nacionalidade:</label>
                    <input type="text" id="nacionalidade" name="nacionalidade" formControlName="nacionalidade">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" formControlName="telefone">
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" formControlName="dataNascimento">
                </div>
                <button type="submit"(click)="postUser()">Post</button>
            </form>
        </div>
    </div>
</div>
